  <title>Expandable Button Menu</title>
  <style>
    body{
      background: #f8e6ec;
      font-family: Arial, sans-serif;
    }

    .dropdown{
      position: relative;
      display: inline-block;
      margin: 50px;
    }

    .dropbtn {
      background-color: #f5a9c4;
      color: white;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dropdown:hover{
      background-color: #ff87a0;
    }

    .dropdown-content{
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      border-radius: 10px;
      box-shadow: 0px 8px 16px (0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-conent a{
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .dropdown-content a:hover{
      background-color: #ffe0ec;
    }

    .dropdown:hover .dropdown-content{
      display: block;
    }
  </style>

</head>
